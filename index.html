<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Registation</title>
  <link rel="stylesheet" href="style.css">


  <!-- Font Awesome -->
  <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/fontawesome.min.css">
  <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
</head>

<body>
  <header class="header_area">
    <div class="top_header">
      <div>
        <h1 class="logo">Logo</h1>
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <button class="btn">Login</button>
      </nav>
    </div>


    <div class="weaper">
      <div class="form_box login">
        <div>
          <h2>Login</h2>
        </div>
        <form action="#">
          <div class="input-box">
            <span class="icon"></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forget Password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-resigter">
            <p>Don't have an acconut<a href="#" class="register-link">Register</a></p>
          </div>
        </form>
      </div>
      <div class="form_box register">
        <div>
          <h2>Registation</h2>
        </div>
        <form action="#">
          <div class="input-box">
            <span class="icon"></span>
            <input type="text" required>
            <label>Ussername</label>
          </div>
          <div class="input-box">
            <span class="icon"></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox">I agree to the terms & conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-resigter">
            <p>Already have an acconut<a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </header>





<script src="script.js"></script>
<script src="fontawesome-free-6.6.0-web/js/fontawesome.min.js"></script>
<script src="fontawesome-free-6.6.0-web/js/all.min.js"></script>
</body>
</html>
